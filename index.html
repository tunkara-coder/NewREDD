<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Transparency & Data Management Platform for the Conservation and Restoration of the Mangrove Ecosystem in The Gambia through the REDD+ Mechanism" />
    <meta name="keywords" content="REDD+, Gambia, Mangrove, Conservation, Carbon Credits, Transparency, Blockchain, Community" />
    <title>REDD+ Gambia Mangroves - Transparency & Data Management Platform</title>
    
    <!-- Preload important resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <style>
      /* Critical CSS for initial loading */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        background-color: #f8fafc;
        color: #334155;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Loading animation */
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #059669 0%, #047857 100%);
        color: white;
        flex-direction: column;
        gap: 1rem;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .loading-text {
        font-size: 1.2rem;
        font-weight: 600;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Loading screen that shows until React app loads -->
    <div id="loading">
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading REDD+ Gambia Platform...</div>
        <div style="font-size: 0.9rem; opacity: 0.8;">Transparency & Data Management System</div>
      </div>
    </div>

    <!-- Main app container -->
    <div id="root"></div>

    <script>
      // Enhanced loading handler for production
      window.addEventListener('DOMContentLoaded', function() {
        const hideLoading = function() {
          const loadingElement = document.getElementById('loading');
          if (loadingElement) {
            loadingElement.style.display = 'none';
          }
        };

        // Hide loading when React mounts (fallback after 3 seconds)
        setTimeout(hideLoading, 3000);
        
        // If React takes too long, show error
        setTimeout(function() {
          const loadingElement = document.getElementById('loading');
          if (loadingElement && loadingElement.style.display !== 'none') {
            loadingElement.innerHTML = `
              <div class="loading-container" style="text-align: center;">
                <div style="font-size: 3rem; margin-bottom: 1rem;">⚠️</div>
                <div class="loading-text">Application Loading Issue</div>
                <p style="margin-bottom: 1.5rem; max-width: 400px; line-height: 1.5;">
                  The application is taking longer than expected to load.<br>
                  Please refresh the page or check your connection.
                </p>
                <button onclick="window.location.reload()" style="
                  background: white; 
                  color: #047857; 
                  border: none; 
                  padding: 0.5rem 1rem; 
                  border-radius: 4px; 
                  font-weight: 600;
                  cursor: pointer;
                ">Refresh Page</button>
              </div>
            `;
          }
        }, 10000);
      });
    </script>

    <!-- React app entry point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
